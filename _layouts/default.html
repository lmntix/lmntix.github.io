<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body { display: flex; font-family: Arial, sans-serif; margin: 0; }
    aside { width: 200px; background: #f4f4f4; padding: 15px; box-sizing: border-box; }
    aside ul { list-style: none; padding: 0; }
    aside li { margin-bottom: 8px; }
    aside a { text-decoration: none; color: #333; }
    main { flex: 1; padding: 20px; }
  </style>
</head>
<body>
  <aside>
    <h3>Pages</h3>
    <ul>
      {% assign pages_list = site.pages | sort: "title" %}
      {% for p in pages_list %}
        {% if p.extname == ".md" and p.title %}
          <li><a href="{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </aside>
  <main>
    {{ content }}
  </main>
</body>
</html>
