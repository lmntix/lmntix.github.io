<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    aside {
      position: fixed;      /* stays fixed on scroll */
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;        /* full viewport height */
      background: #f4f4f4;
      padding: 15px;
      box-sizing: border-box;
    }
    aside ul { list-style: none; padding: 0; margin: 0; }
    aside li { margin-bottom: 8px; }
    aside a { text-decoration: none; color: #333; }
    main {
      margin-left: 220px;   /* leave space for sidebar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <aside>
    <h3>Menu</h3>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/pf' | relative_url }}">PF Details</a></li>
      <li><a href="{{ '/about' | relative_url }}">About</a></li>
    </ul>
  </aside>

  <main>
    {{ content }}
  </main>
</body>
</html>
