<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    aside {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: #f4f4f4;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    aside ul { list-style: none; padding: 0; margin: 0; }
    aside li { margin-bottom: 8px; }
    aside a { text-decoration: none; color: #333; }
    main {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <aside>
    <h3>Pages</h3>
    <ul>
      {% assign md_pages = site.pages | where_exp: "p", "p.path contains '.md'" %}
      {% for p in md_pages %}
        {% if p.title and p.url != "/" %}
          <li><a href="{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </aside>
  <main>
    {{ content }}
  </main>
</body>
</html>
